<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
body{background:lightblue;}
table{background:brown; color:white;}
</style>
</head>
<body>
<table border="2">
<tbody>
<tr><td>
Pesos Chilenos
</td><td>
Cambio del d&oacute;lar
</td><td>
Total
</td></tr>
<tr><td>
<div class="valor vuno" contenteditable > 70000 </div>
</td><td>
<div class="valor vdos" contenteditable > 825 </div>
</td><td>
<div class="valor vtres" contenteditable > 10 </div>
</td></tr></tbody></table>

<script>
let a = document.getElementsByTagName("div")[0];
let b = document.getElementsByTagName("div")[1];
let c = document.getElementsByTagName("div")[2];

a.onchange=()=>{
c.innerHTML = document.getElementsByTagName("div")[0].value / document.getElementsByTagName("div")[1].value;
}

b.onchange=()=>{
c.innerHTML = a / b;
}

</script>

</body></html>
